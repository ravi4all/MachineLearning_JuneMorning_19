<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <header>
        <div class="container">
            <h1 class="text-center">Review Analysis System</h1>
        </div>
    </header>

    <div class="container">
        <form action="cgi-bin/review.py" method="post">
            <div class="form-group">
                <label for="msg">Enter your Review</label>
                <textarea name="msg" class="form-control" placeholder="Enter review here..." rows="10" id="msg"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-50">Submit Review</button>
            </div>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
